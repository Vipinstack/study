<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        ul {
            margin-top: 10px;
            padding: 0;
            list-style: none;
        }
        li {
            text-align: left;
            padding: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Search Suggestions</h1>
    <p>Type something to get suggestions:</p>
    <input type="text" id="searchInput" placeholder="Start typing..." />
    <ul id="suggestions"></ul>

    <script src="index.js"></script>
</body>
</html>
